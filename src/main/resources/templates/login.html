<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>首页登陆</title>
    <link rel="shortcut icon" th:href="@{/static/favicon.ico}"/>
    <link rel="bookmark" th:href="@{/static/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/static/AmazeUI-2.7.2/assets/css/admin.css}"/>
    <link rel="stylesheet" th:href="@{/static/AmazeUI-2.7.2/assets/css/amazeui.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/AmazeUI-2.7.2/assets/css/amazeui.flat.min.css}"/>
    <script type="text/javascript" th:src="@{/static/jquery-2.1.4.js}"></script>
    <script type="text/javascript" th:src="@{/static/AmazeUI-2.7.2/assets/js/amazeui.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/login.js}"></script>
    <style>
        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 200%;
            color: #d6d6d6;
            margin-top: 30px;
        }

        .header p {
            font-size: 14px;
            color: #d6d6d6;
        }

        .background {
            background: url("/static/img/back.jpg") no-repeat;
            background-size: 100%;
            padding-top: 40px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="am-g background">
        <h1>NAILWEB</h1>
        <p>A Rapid Development Framework For SpringBoot<br/>基于SpringBoot快速开发平台</p>
    </div>
</div>
<br/>
<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <h1>用户登录</h1>
        <hr>
        <form id="loginForm" class="am-form">
            <label for="username">用户名: </label>
            <input type="text" name="username" id="username"/>
            <br/>
            <label for="password">密码: </label>
            <input type="password" name="password" id="password"/>
            <br/>
            <label for="remember-me">
                <input id="remember-me" type="checkbox">
                记住密码
            </label>
            <br/>
            <div class="am-cf">
                <a onclick="login()" class="am-btn am-btn-primary am-btn-sm am-fl">登陆</a>
            </div>
        </form>
        <hr/>
    </div>
</div>

<div class="am-modal am-modal-alert" tabindex="-1" id="error-alert">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">错误</div>
        <div class="am-modal-bd" id="error-content">
            错误
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>
</body>
</html>
